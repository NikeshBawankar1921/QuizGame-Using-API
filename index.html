<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game UI</title>
    <link rel="icon" href="./Image/23831.jpg">
   <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body class="bg-gradient-to-r from-blue-400 to-green-400 bg-opacity-20  flex flex-col items-center justify-between min-h-screen">

    <!-- Header -->
    <header
        class="w-full bg-[#152A46] text-white py-4 px-6 flex justify-between items-center shadow-md  sticky top-0 z-50">
        <h1 class="text-xl font-bold">Quiz Game</h1>
        <div class="flex items-center space-x-2">
            <i class="fa-solid fa-user"></i>
            <label class="text-lg font-semibold" id="headerusername">Username</label>
        </div>
    </header>
    <!--information for user refrence-->


    <section
        class="bg-white bg-opacity-20 backdrop-blur-sm w-50% rounded-lg text-white py-4 px-6 grid  justify-between items-center shadow-md m-6 border-2">
        <label
            class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-xl text-white py-2 px-4 text-center shadow-md border-2 w-50% mx-auto block md:md:text-xl">
           Welcome to Quiz Game
        </label>
      
        <br>
        <div class="grid ">
            <div class="mt-1 m-2 grid justify-between item-center bg-[#254B6D] p-4 rounded-lg ">
                <p class="text-sm"> <span class="font-semibold">Username</span></p>
                <input type="text " class="rounded-lg p-2 text-black " id="userName"  placeholder="Enter Your First Name">
                <!-- <p class="text-sm bg-white rounded-lg text-black text-center p1 mt-2">Exam ID: <span class="font-semibold" id="Examid">null</span></p>
                <div class=" flex justify-center  items-center space-x-10 mx-2">
                    <button class="bg-blue-500 px-10 py-2 rounded-lg text-white mt-2 mb-2">Generate Exam Id</button>
                </div> -->
                <p class="text-sm"><span class="font-semibold  p-4">*Note*</span></p>
                <p class="text-xs md:text-xl">Question Count: <span class="font-semibold">10</span></p>
                <p class="text-xs md:text-xl">Duration: <span class="font-semibold">15 min</span></p>
                <p class="text-xs md:text-xl">Negative Marks: <span class="font-semibold">-1</span></p>
                <p class="text-xs md:text-xl">Correct Answer Marks: <span class="font-semibold">+4</span></p>
            </div>
            <div class=" flex justify-center  items-center space-x-10 mx-2">
                <button class="bg-blue-500 px-10 py-2 rounded-lg text-white " onclick="saveuser()">Start Quiz</button>
            </div>

        </div>

        </div>
    </section>



    <!-- Footer -->
    <footer class="w-full bg-[#152A46] text-white py-3 text-center mt-6 shadow-md sticky bottom-0 z-50">

</html>
